{% extends 'blog/base.html' %}

{% block head_title %}글 삭제 - Blog{% endblock %}

{% block main_area %}
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4><i class="fas fa-trash-alt"></i> 글 삭제</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                정말로 "<strong>{{ object.title }}</strong>" 글을 삭제하시겠습니까?
            </div>
            <p class="text-muted">이 작업은 되돌릴 수 없습니다.</p>

            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> 취소
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> 삭제
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
